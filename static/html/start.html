<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="/static/css/register.css" />
	<title>Форма Регистрации</title>
</head>

<body>
	<h1 class = "title_text">Добро пожаловать на сайт по игре в шахматы!</h1>
	<div>
		<form class="" method="post">

			<input type="email" class="field" id="email" placeholder="Введите адрес почты" name="email">
			<input type="login" class="field" id="login" placeholder="Введите логин" name="login">
			<input type="password" class="field" id="password" placeholder="Введите пароль" name="password">
			
			<button type="submit"  class="btn btn-primary field">Зарегистрироваться!</button>
		</form>
		
		
	</div>
</body>

</html>
